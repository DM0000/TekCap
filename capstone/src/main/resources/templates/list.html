<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Demo list page</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">
<!--       <link rel="shortcut icon" href="#"> -->
</head>
<body class="container">

  <h2 th:inline="text">Hello  [[${#httpServletRequest.getUserPrincipal().getAuthorities()}]]!</h2>

<div th:if="${userMessage}" th:utext="${userMessage}" class="alert alert-success text-center"></div>

<form th:action="@{/list}" th:object="${item}" method="post">
<table class="table table-striped table-bordered ">
  <tr>
   
    <th>Product</th>
    <th>Price</th>
<!--    <th>Role</th>-->
  
    <th>Selected Quantity</th>
    <th>Actions</th>
  </tr>
  <tr th:if="${#lists.isEmpty(items)}">
    <td class="text-center" colspan="7">No Items found</td>
  </tr>
  <tr th:each="item : ${items}">
    <td class="align-middle"  th:text="${item.name}"></td>
    <td class="align-middle" th:text="${item.price}"></td>
    <td class="align-middle" th:text="${item.quantity}"></td>
    <td class="align-middle text-center" ><a class="btn btn-secondary" th:href="'/list/' + ${item.name}"  >add</a>
    <a class="btn btn-secondary" th:href="'/list1/' + ${item.name}"  >remove</a></td>
  </tr>
</table>
</form>
<a class="btn btn-secondary" th:href="'/total'">Compare</a>
</body>
</html>
