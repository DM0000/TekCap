<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<meta content="ie=edge" http-equiv="X-UA-Compatible">
<title>Selection Page</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

</head>
<body class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">StoreSelector</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="@{/}">Home</a></li>
				<li class="active"><a th:href="@{/list}">Your List</a></li>
				<li><a th:href="@{/total}">Compare</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<h2 class="align-middle text-center">
		Select the products you need below
		<!-- <span sec:authentication="principal.authorities"> </span>-->
	</h2>



	<form th:action="@{/list}" th:object="${item}" method="post">
		<h2 th:if="${message}" th:text="${message}"
			class="alert alert-success text-center"></h2>
		<table class="table table-striped table-bordered ">
			<tr>

				<th>Product</th>
				<th>Price</th>
				<!--    <th>Role</th>-->

				<th>Selected Quantity</th>
				<th>Actions</th>
			</tr>
			<tr th:if="${#lists.isEmpty(items)}">
				<td class="text-center" colspan="7">No Items found</td>
			</tr>
			<tr th:each="item : ${items}">

				<td class="align-middle" th:text="${item.name}"></td>
<!-- 				<td class="align-middle" th:text="${item.price}"></td> -->
<!-- 				<td class="align-middle" th:text="${item.quantity}"></td> -->
				<td class="align-middle text-center"><a
					class="btn btn-secondary" th:href="'/list/' + ${item.id}">add</a>
					<a class="btn btn-secondary" th:href="'/list1/' + ${item.id}">remove</a></td>
			</tr>
		</table>
	</form>

	<a th:href="@{/total}" class="btn btn-secondary">Compare</a>

	<a th:href="@{/reset}" class="btn btn-secondary">Reset Items</a>
</body>
</html>
