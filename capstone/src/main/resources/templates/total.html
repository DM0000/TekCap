<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Demo list page</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
        rel="stylesheet">

</head>

<form th:action="@{/total}" th:object="${item}" method="post">

 
   
   
   
    <h2>Products</h2>
   
<!--    <th>Role</th>-->
  
    
   
  
  <div th:if="${#lists.isEmpty(items)}">
    <span class="text-center" >No Items found</span>
  </div>
  <div th:each="item : ${items}">
    <span class="btn btn-secondary" th:href="'/list1/' + ${item.name}"  th:text="${item.name}"></span>
    
  </div>

</form>

<form th:action="@{/total}" th:object="${storetotal}" method="post">
<table class="table table-striped table-bordered ">
  <tr>
   
    <th>Store name</th>
    <th>Total Price</th>
	<th>Missing items</th>
  </tr>
 
  <tr th:each="store : ${storetotal}">
  
    <td class="align-middle"  th:text="${store.key}"></td>

   <td class="align-middle"  th:text="${store.value}"></td> 
   <td class="align-middle">
   <a class="btn btn-secondary" th:href="'/invchk/' + ${store.key}">What's Missing?</a>
   
   </td>
<!--     <td class="align-middle"  th:text="${@total(store.id)}"></td>  -->
    
  </tr>
</table>
</form>
<p th:if="${message}" th:text="${message}" class="alert alert-success text-center"></p>
<body>

</body>
</html>
